      function sortOddNumbers(array) {
        let oddNums = [];
        for (let i = 0; i < array.length; i++) {
          const num = array[i];
          if (num % 2 === 1) {
            oddNums.push(num);
          }

          for (let j = i + 1; j < oddNums.length; j++) {
            if (oddNums[j] < oddNums[i]) {
              const temp = oddNums[j];
              oddNums[j] = oddNums[i];
              oddNums[i] = temp;
            }
          }
        }

        return oddNums;
      }
